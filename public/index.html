<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitRaptor - Scan Employee Card</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/rsf2hof.css">
</head>


<body>


    <div class="logo-col">


        <div class="logo-txt">

            <span class="brand secure-stagger">SECWARE</span>
            <span class="underline secure-stagger">Security System</span>

        </div>


        <div class="logo-anim">
            
            <div class="anim-col">
                <div class="small-1 column-sm"></div>
                <div class="big-1 column"></div>
            </div>

            <div class="anim-col">
                <div class="small-2 column-sm"></div>
                <div class="big-2 column"></div>
            </div>

            <div class="anim-col">
                <div class="small-3 column-sm"></div>
                <div class="big-3 column"></div>
            </div>

            <div class="anim-col">
                <div class="small-4 column-sm"></div>
                <div class="big-4 column"></div>
            </div>

        </div>


    </div>


    <div class="txt-col">
        <div class="verified"><p>Employee card verified</p></div>
        <div class="gsap-venner"></div>
        <div class="go"><p>Go right through</p></div>
        <div class="border"></div>

        <h1 class="welcome-txt">Welcome <span class="to">to</span> <span class="company-name">BitRaptor</span></h1>
        <p class="info-txt">Scan your employee-card on the<br>card reader below</p>
        
    </div>

    <div class="arrows">
        <div class="arrow"><img src="./chevron.png" alt=""></div>
        <div class="arrow"><img src="./chevron.png" alt=""></div>
        <div class="arrow"><img src="./chevron.png" alt=""></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js" integrity="sha384-Gr6Lu2Ajx28mzwyVR8CFkULdCU7kMlZ9UthllibdOSo6qAiN+yXNHqtgdTvFXMT4" crossorigin="anonymous"></script>
    <script src="/app.js" type="module"></script> 
    
</body>

</html>
